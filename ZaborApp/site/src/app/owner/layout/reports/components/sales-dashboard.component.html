<div>
  <h2 class="text-muted">{{ "Sales Reports" | translate }}</h2>
  <hr />
  <div class="row">
    <div class="col-xl-3 col-lg-6 dashboard-cards">
      <app-stat
        [bgClass]="'dark'"
        [icon]="'fa-flag'"
        [count]="reportsList?.shifts_recordsTotal"
        [label]="'All Sales By Shift And Date'"
        [url]="'/owner/reports/all-sales-by-shift-and-date'"
      ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6 dashboard-cards">
      <app-stat
        [bgClass]="'success'"

      >
      </app-stat>
    </div>
    <div class="col-xl-3 col-lg-6 dashboard-cards">
      <app-stat
        [bgClass]="'warning'"
        [icon]="'fa-flag'"
        [count]="reportsList?.delivery_recordsTotal"

        [url]="'/owner/reports/sales-by-delivery'"
      ></app-stat>
    </div>

      <app-stat
        [bgClass]="'danger'"

        [bgClass]="'dark'"

    </div>
    <div class="col-xl-3 col-lg-6 dashboard-cards">
      <app-stat
        [bgClass]="'success'"
        [icon]="'fa-flag'"

        [label]="'Sales By Kiosk / Cashier'"
        [url]="'/owner/reports/sales-by-kiosk'"
      ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6 dashboard-cards">
      <app-stat
        [bgClass]="'warning'"
        [icon]="'fa-flag'"
        [count]="reportsList?.payout_recordsTotal"
        [label]="'Payouts'"
        [url]="'/owner/reports/payout'"
      ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6 dashboard-cards">
      <app-stat
        [bgClass]="'danger'"
        [icon]="'fa-flag'"
        [count]="reportsList?.refund_recordsTotal"

        [url]="'/owner/reports/return'"
      ></app-stat>
    </div>
