<div class="login-page employee">
    <div class="row justify-content-md-center">
        <div class="col-lg-4">
            <a [routerLink]="['/']"><img src="assets/images/logo.png" width="150px" class="user-avatar" /></a>
            <h1>ZABOR SIGN IN</h1>
            <p *ngIf="errorMessage != ''" class="text-danger"> {{errorMessage}} </p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" role="form">
            <!--<div [formGroup]="loginForm" role="form">-->
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" id="email" formControlName="email"
                            class="form-control input-underline input-lg" placeholder="Email" maxlength="40">
                        <span class="text-danger"
                            *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required') ">Email
                            is required.</span>
                        <span class="text-danger"
                            *ngIf="!loginForm.controls['email'].hasError('required') && !loginForm.controls['email'].valid && loginForm.controls['email'].touched && loginForm.controls['email'].hasError('email') ">Email
                            is invalid.</span>
                    </div>

                    <div class="form-group position-relative">
                        <input [type]="passwordFieldType" id="password" formControlName="password" autocomplete="off"
                            class="form-control input-underline input-lg" placeholder="Password">
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" [ngClass]="{'fa-eye-slash': passwordFieldType === 'text'}" (click)="handlePasswordToggle($event)"></span>
                        <span class="text-danger"
                            *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required') ">Password
                            is required.</span>
                        <span class="text-danger"
                            *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched && loginForm.controls['password'].hasError('minlength') ">Password
                            requires atleast 6 characters.</span>
                    </div>
                </div>
                <div>
                    <!--<button [disabled]="!loginForm.valid" type="button" class="btn rounded-btn">Login</button>-->
                    <button [disabled]="!loginForm.valid" class="btn rounded-btn" click="onSubmit()">Login</button>
                    &nbsp;
                    <a class="btn rounded-btn" [routerLink]="['/employee/signup']">Signup</a>
                    <!--<button class="btn rounded-btn" [routerLink]="['/employee/signup']">Signup</button></div>-->
                    <div class="mt-3">
                        <a class="text-warning forget-password-link" [routerLink]="['/employee/forget-password']">Forgot
                            Password ?</a>
                    </div>
                </div>
            <!--</div>-->
            </form>
        </div>
    </div>
</div>
